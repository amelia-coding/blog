language: node_js
node_js:
  - lts/*
install:
  - pnpm install # npm ci
script:
  - pnpm run build
deploy:
  provider: pages
  target-branch: master
  skip_cleanup: true
  local_dir: dist
  repo: amelia-coding/amelia-coding.github.io
  # github_token: $GITHUB_TOKEN # 在 GitHub 中生成，用于允许 Travis 向你的仓库推送代码。在 Travis 的项目设置页面进行配置，设置为 secure variable
  github_token: $REPO_TOKEN
  keep_history: true
  on:
    branch: master
env:
  global:
    secure: 
